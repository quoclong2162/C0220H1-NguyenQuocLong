<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const pi =3.14;
        function area(number) {
            parseFloat(s=pi*number*number);
            return s
        }
        function perimeter(number) {
            parseFloat(p=2*pi*number);
            return p
        }
        var r=prompt('nhap ban kinh:');
        var s= area(r);
        var p= perimeter(r);
        alert('dien tich la:'+s+ 'chu vi la:'+p);
    </script>
</body>
</html>

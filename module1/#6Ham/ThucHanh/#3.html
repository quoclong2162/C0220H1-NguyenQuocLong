<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function min(number) {
            let min=number[0];
            for (i=0;i<number.length;i++){
                if (number[i]<min){
                    min=number[i]
                }
            }return min;

        }
        var a=[1,2,4,2,0];
        var b=min(a);
        alert(b)
    </script>
</body>
</html>

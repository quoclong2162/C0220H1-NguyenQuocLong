<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            var a=prompt('tra tu tieng anh:');
            var b=["eat","drink","sleep"];
            var c=["ăn","uống","ngủ"];
            var d=a.toString();
            for (i=0;i<b.length;i++) {
                if (d === b[i]) {
                    for (j = 0; j < c.length; j++) {
                        if (i === j) {
                            alert(c[j]);

                        }
                    }
                }
            }




        </script>
</body>

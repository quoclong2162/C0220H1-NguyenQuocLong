<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<textarea type="text" name="a" onkeyup="u()"></textarea>
<script>
    function u() {
        var a= [];
        var b = ['Tôi', 'là', 'một', 'đứa', 'ngốc', '!!'];
        for (i = 0; i < b.length; i++) {
            a.push(b[i])
        }
        document.writeln(a.join(' '));

    }
</script>
</body>
</html>

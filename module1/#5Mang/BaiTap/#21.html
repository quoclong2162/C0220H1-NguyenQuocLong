<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        a=[5,6,'-','-','-',6,5];
        for (i=0;i<a.length;i++){
            if (a[i]=='-'){
                a[i]='_';
            }
        }document.writeln(a.join(''))
    </script>
</body>
</html>

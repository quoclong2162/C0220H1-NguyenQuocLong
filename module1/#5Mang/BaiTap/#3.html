<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a=prompt('nhap 1 chuoi bat ki');
        var b=a.toString();
        var c=[];
        for (i=0;i<a.length;i++){
            if (b[i]===b[i].toLowerCase()){
                 c.push(b[i].toUpperCase())
            }else {
                c.push(b[i].toLowerCase())
            }
        }console.log(c.join(''))
    </script>
</body>
</html>
